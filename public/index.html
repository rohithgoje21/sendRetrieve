<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendRetrieve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send & Retrieve Data</h1>
        
        <div class="section">
            <h2>Send your data</h2>
            <textarea id="textInput" placeholder="Enter your text here"></textarea>
            <input type="file" id="fileInput">
            <button onclick="send()">Send</button>
            <div id="generatedIdContainer" class="generated-id-container">
                <p id="generatedId"></p>
            </div>            
        </div>

        <div class="section">
            <h2>Retrieve data</h2>
            <input type="text" id="retrieveId" placeholder="Enter 4-digit ID">
            <button onclick="retrieve()">Retrieve</button>
            <div id="retrievedContainer" class="retrieved-container">
                <p id="retrievedText"></p>
                <a id="retrievedFile" href="#" download></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
